<!doctype html>
<html lang="en">
    <head>
        <title>Number Statistics Web App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Number Statistics Web App</h1>
        Number: <input type="number" id="number-input" required />
        <button id="add-number">Add Number</button>
        Numbers:
        <div id="numbers-list"></div>
        Sorted Numbers:
        <div id="sorted-numbers-list"></div>
        Count:
        <div id="number-count"></div>
        Minimum:
        <div id="minimum-text"></div>
        Maximum:
        <div id="maximum-text"></div>
        Mean (Average):
        <div id="mean-text"></div>
        <script src="main.js"></script>
    </body>
</html>
